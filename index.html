<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <span class="logo">
            <img src="images/orb.png" alt="" />
            <h5>Master Card</h5>
          </span>
          <img src="images/chip.png" alt="" class="chip" />
        </header>
        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">6739 2350 3521 5762</h5>
            <h5 class="name">Ulanovich David</h5>
          </div>
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>09/22</h5>
          </div>
        </div>
      </div>
      <div class="card back-face">
        <h6> For customer service call +177 2343 4546 or email at mastercard@gmail.com </h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>017</i></div>
        <h5>
         Just a Text?
        </h5>
      </div>
    </div>
  </section>
</body>
</html>
